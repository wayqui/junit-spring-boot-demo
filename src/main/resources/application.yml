spring:
  datasource:
    url: jdbc:mysql://localhost:3306/db?useSSL=false
    username: user
    password: password
    testWhileIdle: true
    validationQuery: SELECT 1
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
